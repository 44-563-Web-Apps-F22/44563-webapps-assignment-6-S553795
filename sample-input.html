<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_name">Enter the secret 
        musician name</label>
    <input type ="password" id="form1_name" name="form1_name" value="John Lennon" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Guess the musician</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct=0
var wrong=0
function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    
    if(name==guess)
    {
        correct++
        alert("you got it right")
        document.getElementById("result").innerHTML="correct num="+correct+" "+"Wrong num="+wrong
    }
    else
    {
        wrong++
        alert("wrong musician")
        document.getElementById("result").innerHTML="correct num="+correct+" "+"Wrong num="+wrong
    }
}
</script>

</body>
</html>
